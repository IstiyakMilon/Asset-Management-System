<div class="container">
    <div class="row">
        <div class="col-md-6 mt-4">
            <form style="margin-left: auto; margin-right: auto; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;; padding: 25px; width: 300px;">
                <p><i class="fa fa-user-circle fa-4x" aria-hidden="true"></i></p>
                <p>JWT Login Page</p>
                <div class="mb-2" style="background-color: green; height: 1px;"></div>
                <div class="mb-3">
                    <label for="" class="form-label">Email ID:</label>
                    <input type="email" [(ngModel)]="email" name="email" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Username:</label>
                    <input type="text" [(ngModel)]="username" name="username" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Password:</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control"/>
                </div>
                <button class="signout" type="submit">Log in</button>
                <button class="signout" type="reset">Clear</button>
            </form>
        </div>
    </div>
</div>
